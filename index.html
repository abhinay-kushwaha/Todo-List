<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="todo.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Todo App</title>
</head>
<body class="font-serif flex  justify-center items-center">
  <div>
    <h1 id="main-heading" class="font-bold text-2xl text-center py-5 ">Todo App</h1>

  <div class="">
    <input id="todo-input" class="border-black border-2 rounded p-1" type="text" placeholder="Enter Todo here">
    <input id="todo-date"  class="border-2 border-black rounded h-9" type="date">
    <button class='btn-todo bg-green-800 text-white px-4 h-9 rounded hover:scale-105'  onclick="addTodo();">Add</button>
  </div>

  <div  class="todo-container flex flex-col border-2 my-2"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
